<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple tool to generate client proposals quickly and easily.">
    <meta name="keywords" content="proposal generator, client proposal, web development proposal, digital marketing proposal">
    <title>Client Proposal Generator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container my-5">
    <div class="text-center mb-5">
        <img src="https://gurkhatech.com/wp-content/uploads/2025/01/GT-logo-wtih-icon.svg" alt="Company Logo" class="mb-3" style="width: 150px;">
        <h2>Proposal Generator</h2>
        <p class="text-muted">Create a professional proposal in minutes.</p>
    </div>

    <!-- Progress Bar -->
    <div class="progress mb-5">
        <div class="progress-bar" role="progressbar" style="width: 33%;" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">Step 1</div>
    </div>

    <!-- Step 1: Service Selection -->
    <div id="service-selection" class="card">
        <div class="card-header">Select Services</div>
        <div class="card-body">
            <div id="service-preloader" class="text-center my-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p class="mt-2">Loading services...</p>
            </div>
            <form id="serviceForm" class="d-none">
                <!-- Services will be dynamically loaded here -->
            </form>
            <button type="button" class="btn btn-primary mt-4 float-right d-none" id="nextStepButton" onclick="nextStep()">Next</button>
        </div>
    </div>

    <!-- Step 2: Package Questions -->
    <div id="package-questions" class="card d-none">
        <div class="card-header">Choose Packages</div>
        <div class="card-body">
            <div id="package-options-container">
                <!-- Package options will be dynamically loaded here -->
            </div>
            <button type="button" class="btn btn-secondary mt-4" onclick="prevStep(1)">Back</button>
            <button type="button" class="btn btn-primary mt-4 float-right" onclick="generateProposal()">Generate Proposal</button>
        </div>
    </div>

    <!-- Step 3: Display Proposal -->
    <div id="proposal" class="d-none">
        <div class="card">
            <div class="card-header">Your Custom Proposal</div>
            <div class="card-body">
                <div id="proposalPreview" class="border p-3 mb-3" style="white-space: pre-wrap; max-height: 400px; overflow-y: auto;"></div>
                <button type="button" class="btn btn-secondary mt-4" onclick="prevStep(2)">Back</button>
                <button type="button" class="btn btn-secondary mt-4" onclick="resetForm()">Start Over</button>
                <button type="button" class="btn btn-primary mt-4 float-right" onclick="downloadPDF()">Download PDF</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
<script src="scripts.js"></script>
</body>
</html>
