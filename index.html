<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Proposal Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Client Proposal Generator</h1>
        
        <!-- Step 1: Select Services -->
        <div id="step1">
            <h2>Select the Services You Need</h2>
            <form id="servicesForm">
                <label><input type="checkbox" name="services" value="web-development"> Web Development</label><br>
                <label><input type="checkbox" name="services" value="digital-marketing"> Digital Marketing</label><br>
                <label><input type="checkbox" name="services" value="web-hosting"> Web Hosting</label><br>
                <button type="button" id="nextStep">Next</button>
            </form>
        </div>

        <!-- Step 2: Questions for each service -->
        <div id="step2" style="display:none;">
            <h2>Answer Questions for Selected Services</h2>
            <div id="webDevelopmentQuestions" style="display:none;">
                <h3>Web Development</h3>
                <label for="webDevPackage">Select a package:</label>
                <select id="webDevPackage">
                    <option value="starter">Starter (NRs 35,000)</option>
                    <option value="standard">Standard (NRs 60,000)</option>
                    <option value="premium">Premium (NRs 85,000)</option>
                </select>
            </div>

            <div id="digitalMarketingQuestions" style="display:none;">
                <h3>Digital Marketing</h3>
                <label for="dmPackage">Select a package:</label>
                <select id="dmPackage">
                    <option value="gt1">GT 1 (NRs 30,000)</option>
                    <option value="gt2">GT 2 (NRs 50,000)</option>
                    <option value="gt3">GT 3 (NRs 80,000)</option>
                    <option value="gt4">GT 4 (NRs 100,000)</option>
                </select>
            </div>

            <div id="webHostingQuestions" style="display:none;">
                <h3>Web Hosting</h3>
                <label for="hostingPackage">Select a package:</label>
                <select id="hostingPackage">
                    <option value="basic">Basic (NRs 5,000/year)</option>
                    <option value="professional">Professional (NRs 8,000/year)</option>
                    <option value="business">Business (NRs 18,000/year)</option>
                </select>
            </div>

            <button type="button" id="generateProposal">Generate Proposal</button>
        </div>

        <!-- Step 3: Display Proposal -->
        <div id="step3" style="display:none;">
            <h2>Your Suggested Package</h2>
            <div id="proposalDetails"></div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
